<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div id="navbar-container"></div>

    <div class="main-content">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
        </div>
        <p>San Juan Accfa Community Tracker is a platform designed to help barangay officials efficiently track budgets and manage community projects, improving transparency and organization for the 8,772 residents of San Juan Accfa in Cabanatuan City.</p>
        <button onclick="window.location.href='learn-more.html'" class="learn-more-btn">Learn More</button>
        <button onclick="window.location.href='projects.html'" class="sign-up-btn">Projects</button>
    </div>
    <script>

        document.querySelector('.learn-more-btn').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('about-us').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
    <script>
        // Function to load the nav.html content dynamically
        function loadNavBar() {
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading the navigation bar:', error));
        }

        // Load the nav bar when the page is ready
        window.onload = loadNavBar;
    </script>
</body>
</html>
